<body>
 <center><h1>Registration form</h1></center>

     <form id="myform" onsubmit="onSubmit()">
      <div class="form-group">

       </div>
    </div>


    <div class="form-group">
            <label for="password">Password: </label>
             <input type="password"  class="form-control" id="password" placeholder="Enter Password" required><br>

              id="pswrd" class="text-danger" class="form-text text-muted"></small>
             </div>
              </div>

                </div>
      <div class="form-group">

          id="fname" class="text-danger" class="form-text text-muted"></small>

    </div>
      </div>
    </div>

      </div>
    </div>

        ></small>

    </div>

        <label for="email">Email: </label>
        <input type="email" requird class="form-control" id="email" placeholder="Enter Email"><br>
        
        <small id="emailid" class="text-danger" class="form-text text-muted">
            </small>
      
      </div>
    </div>
    <div class="form-group">
        <label for="Sex">Birthday:</label>
        <input type="date" name="bday">
    </div>
</div>



    <div class="form-group">









        <label for="Sex">Sex:</label>
        <input type="radio" name="gender" value="male "> Male
        <input type="radio" name="gender" value="female"> Female





        
        
      </div>
    </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="checkbox" name="language" value="English" checked>English
                 <input type="checkbox" name="language" value="Non English">Non English
    
      </div>
            </div>
            <div class="form-group">
                <label for="language">About:</label>
            </div>

                 <textarea rows="5" cols="60">
                    
                    </textarea>
               
            </div>
        </div>
    </div>           
      <button type="submit" class="btn btn-success">Submit</button>
     
</div>
    </form>
    <script>

          //Userid Validation
          $("#userid").keyup(updateUserid);
      
      function updateUserid() {
        var x = $("#userid").val();
        if (x.length <=5 || x.length>=12) {
          $("#user").text(
            "UserId must be of length 5 to 12 characters"
          );
        
        } else {
          $("#user").text("");
        
        }
      }

            //Email Validation
            $("#email").keyup(validateEmail);
      
            function validateEmail() {
              var Email = $("#email").val();
              var pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
      
              var bol = $.trim(Email).match(pattern) ? true : false;
              if (bol === false) {
                $("#emailid").text("Enter a Valid Email Address");
              } else {
                $("#emailid").text("");
              }
            }
      
            //Password Validation
            $("#password").keyup(updatePassword);
      
            function updatePassword() {
              var x = $("#password").val();
              if (x.length <=7 || x.length >=12) {
                $("#pswrd").text(
                  "Password should be of length 7 to 12 character"
                );
              } else {
                $("#pswrd").text("");
              }
            }
            //Confirm Password Validation
      $("#confirmPassword").keyup(confirmPassword);

       function confirmPassword() {
     var password = $("#password").val();
        var confirmPassword = $("#confirmpassword").val();
  if (password !== confirmPassword) {
    $("#cpswrd").text("Password does not match");
  } else {
    $("#cpswrd").text("");
  }
}


            //Name Validation
        
            $("#name").keyup(validateName);
      
            function validateName() {
              var Name = $("#name").val();
              var pattern = /^[a-zA-Z]+$/;
      
              var bol = $.trim(Name).match(pattern) ? true : false;
              if (bol === false) {
                $("#fname").text("Only Alphabet allowed");
                
              } else {
                $("#fname").text("");
              
              }
            }
      
           function onSubmit(){
             alert("Form Submitted Successfully")           }
     
          </script>
